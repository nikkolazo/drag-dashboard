name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Allow the workflow to push to the repository using the GITHUB_TOKEN
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use the built-in GITHUB_TOKEN to push. If repository settings prevent
          # the token from pushing, create a deploy SSH key and set the
          # secret DEPLOY_SSH_KEY instead.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
